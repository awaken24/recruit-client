<div class="login-container">
    <div class="login-card">
        <div class="welcome-section">
            <div class="profile-image">
                <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
                </svg>
            </div>
            <h2>Bem-vindo ao sistema de Candidatos</h2>
            <p>Cadastre seu currículo, encontre vagas e conecte-se com as melhores oportunidades.</p>      
            <a href="#" class="services-link">Saiba mais sobre nossos serviços</a>
        </div>
        <div class="login-section">
            <div class="tabs">
                <button class="tab active">Sou Candidato</button>
                <button class="tab" routerLink="/companies/login">Sou Empresa</button>
            </div>
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" ngModel placeholder="Digite seu e-mail" required />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" ngModel placeholder="Digite sua senha" required />
                </div>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <button type="submit" class="login-btn">Login</button>
                <a class="company-link" routerLink="/users/register">Não tem uma conta? Registre-se</a>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
